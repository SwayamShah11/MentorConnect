{% extends 'menti/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <!-- Mentor Details Card -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h4>Send a Query to {{ mentor.user.username }}</h4>
        </div>
        <div class="card-body d-flex">
          <img src="{{ mentor.user.profile.image.url }}" class="rounded-circle mr-4" width="100" height="100" alt="Mentor Image">
          <div>
            <p><strong>Name:</strong> {{ mentor.user.username }}</p>
            <p><strong>Email:</strong> {{ mentor.user.email }}</p>

          </div>
        </div>
      </div>

      <!-- Query Form Card -->
      <div class="card">
        <div class="card-header">
          <h5>Submit Your Query / Suggestion</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Send Query</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div><br>
{% endblock %}
