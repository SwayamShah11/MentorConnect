<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Online Diary - Register</title>

    <link rel="stylesheet" type="text/css" href="{% static 'mentee/main.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">


      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-reboot.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

      <!-- Bootstrap CSS (example, if not already included) -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Bootstrap Icons CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        /* ------------------------------
           GLOBAL BACKGROUND
        ------------------------------- */
        body {
          min-height: 100vh;
          margin: 0;
          background: linear-gradient(135deg, #020617, #0f172a);
          font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
          color: #e5e7eb;
        }

        /* ------------------------------
           NAVBAR (DARK GLASS)
        ------------------------------- */
        .navbar-custom {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 14px 28px;
          background: linear-gradient(135deg, #020617, #1e293b);
          color: #ffffff;
          font-size: 18px;
          font-weight: 600;
          letter-spacing: 0.3px;
          box-shadow: 0 12px 30px rgba(0, 0, 0, 0.85);
          position: sticky;
          top: 0;
          z-index: 1050;
        }

        /* ------------------------------
           NAVBAR SECTIONS
        ------------------------------- */
        .navbar-left img {
          height: 46px;
          transition: transform 0.3s ease;
        }
        .navbar-left img:hover {
          transform: scale(1.1);
        }

        .navbar-center {
          flex-grow: 1;
          text-align: center;
          font-weight: 700;
          line-height: 1.3;
        }

        /* ------------------------------
           NAVBAR LINKS
        ------------------------------- */
        .navbar-right a {
          color: #e0e7ff;
          font-size: 13px;
          text-transform: uppercase;
          letter-spacing: 0.08em;
          text-decoration: none;
          padding: 8px 16px;
          border-radius: 999px;
          transition: all 0.25s ease;
        }

        .navbar-right a:hover {
          background: rgba(99, 102, 241, 0.2);
          color: #ffffff;
          box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
          transform: translateY(-2px);
        }

        /* ------------------------------
           MARQUEE (VISIBLE + SMOOTH)
        ------------------------------- */
        .marquee {
          width: 100%;
          overflow: hidden;
          background: linear-gradient(135deg, rgba(220, 38, 38, 0.25), rgba(127, 29, 29, 0.25));
          border: 1px solid rgba(220, 38, 38, 0.7);
          border-radius: 999px;
          padding: 10px 0;
          margin-bottom: 20px;
          box-shadow:
            0 0 12px rgba(220, 38, 38, 0.6),
            inset 0 0 10px rgba(220, 38, 38, 0.4);
          position: relative;
        }

        /* ACTUAL MOVING TEXT */
        .marquee-track {
          display: inline-block;
          white-space: nowrap;
          padding-left: 100%;
          color: #fecaca;
          font-weight: 700;
          text-shadow:
            0 0 6px rgba(255, 100, 100, 0.8),
            0 0 14px rgba(255, 80, 80, 0.6);
          animation: marquee-move 15s linear infinite;
        }

        /* ANIMATION */
        @keyframes marquee-move {
          0% {
            transform: translateX(0%);
          }
          100% {
            transform: translateX(-100%);
          }
        }

        /* ------------------------------
           MAIN FORM PANEL (DARK CARD)
        ------------------------------- */
        .content-section {
          background: #020617;
          border-radius: 24px;
          padding: 3rem;
          border: 1px solid rgba(99, 102, 241, 0.25);
          box-shadow:
            0 30px 70px rgba(0, 0, 0, 0.85),
            0 0 40px rgba(99, 102, 241, 0.15);
        }

        /* ------------------------------
           FORM HEADER
        ------------------------------- */
        legend {
          color: #f8fafc;
          font-weight: 700;
          font-size: 1.4rem;
          letter-spacing: 0.05em;
          border-bottom: 1px solid rgba(99, 102, 241, 0.4);
          padding-bottom: 10px;
        }

        /* ------------------------------
           INPUT FIELDS
        ------------------------------- */
        .form-control,
        .form-select {
          background-color: #020617;
          border: 1px solid rgba(99, 102, 241, 0.3);
          color: #e5e7eb;
          border-radius: 12px;
          padding: 12px 14px;
        }

        .form-control::placeholder {
          color: #64748b;
        }

        .form-control:focus,
        .form-select:focus {
          background-color: #020617;
          color: #ffffff;
          border-color: #6366f1;
          box-shadow: 0 0 0 0.15rem rgba(99, 102, 241, 0.4);
        }

        /* ------------------------------
           BUTTONS (NEON GLOW)
        ------------------------------- */
        .btn-outline-info {
          border-radius: 999px;
          padding: 12px 36px;
          font-weight: 600;
          letter-spacing: 0.05em;
          border: none;
          background: linear-gradient(135deg, #4f46e5, #6366f1);
          color: white;
          box-shadow: 0 12px 30px rgba(99, 102, 241, 0.6);
          transition: all 0.25s ease;
        }

        .btn-outline-info:hover {
          transform: translateY(-3px) scale(1.05);
          box-shadow: 0 18px 45px rgba(99, 102, 241, 0.85);
        }

        /* ------------------------------
           LINKS
        ------------------------------- */
        a {
          color: #93c5fd;
        }

        a:hover {
          color: #bfdbfe;
          text-decoration: none;
        }

        /* ------------------------------
           FOOTER TEXT
        ------------------------------- */
        .text-muted {
          color: #94a3b8 !important;
        }

        /* ------------------------------
           PASSWORD HELP TEXT VISIBILITY
        ------------------------------- */
        .helptext,
        .form-text,
        ul.helptext,
        .form-text.text-muted {
          color: #cbd5f5 !important;
          font-size: 0.9rem;
          line-height: 1.6;
          margin-top: 8px;
        }

        /* Bullet styling */
        ul.helptext {
          padding-left: 1.2rem;
        }

        ul.helptext li {
          color: #b6c2ff;
          margin-bottom: 6px;
          position: relative;
        }

        /* Subtle glow for dark UI */
        ul.helptext li::before {
          content: "•";
          color: #5b7cfa;
          position: absolute;
          left: -1rem;
          text-shadow: 0 0 6px rgba(91, 124, 250, 0.8);
        }

    </style>
</head>
<body>
<div class="navbar-custom">
      <!-- Left: Logo -->
      <div class="navbar-left">
        <img style="width:65px; height:55px;" src="/media/logo.png" alt="Logo">
      </div>

      <!-- Center: Text -->
      <div class="navbar-center text-center">
        Parshvanath Charitable Trust's <br>
        <strong>A P Shah Institute of Technology, Thane</strong>
      </div>

      <!-- Right: Links -->
      <div class="navbar-right d-flex">
        <a class="nav-item nav-link text-white" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link text-white" href="{% url 'home' %}">Home</a>
      </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="marquee">
            <div class="marquee-track">
                ⚠️ Username should be Moodle ID only.
              </div>
        </div>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Today</legend>
                    {{ form1|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
