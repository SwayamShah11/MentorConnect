{% extends "menti/base.html" %}
{% block title %} Send Request {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-8">
         <div class="content-section">
            <h1>Send Your Message Here</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-info btn-sm">Send Message</button>
            </form>
         </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 gap-3">
        <a href="{% url 'account' %}"
           class="btn btn-warning btn-lg rounded-pill px-4 shadow-sm mx-5">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    </div>
</div>
{% endblock %}
